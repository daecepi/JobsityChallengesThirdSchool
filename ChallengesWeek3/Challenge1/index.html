<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Piano</title>
</head>
<body>
    <!--This page is oriented to spanish speakers even though all code is made in English-->
    <header><h1>PIANO TILES 2.0</h1></header>
    <div class="content">
        <div class="configs">
            <input type="number" min="1" value="1" id="num-octets" class="num-sections" placeholder="Numero de sectores..">
            <button id="config">config</button>
            <div class="volume-box">
                <label for="volume-control">Volume:</label>
                <input id="volume-control" type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        <div class="tiles-wrapper">
                <div id="s1" class="soft-tile"></div>
                <div id="s2" class="soft-tile"></div>
                <div id="s3" class="soft-tile"></div>
                <div id="s4" class="soft-tile"></div>
                <div id="s5" class="soft-tile"></div>
                <div id="s6" class="soft-tile"></div>
                <div id="s7" class="soft-tile"></div>
            <div class="dark-wrapper">
                <div class="first-quartet">
                    <div id="d1" class="dark-tile"></div>
                    <div id="d2" class="dark-tile"></div>
                </div>
                <div class="second-quartet">
                    <div id="d4" class="dark-tile"></div>
                    <div id="d5" class="dark-tile"></div>
                    <div id="d6" class="dark-tile"></div>
                </div>
            </div>
        </div>
        <div class="pedal-wrapper">
            <a id="foot-button">PEDAL</a>
            <div id="pedal-led" class="pedal-led"><p>apagado</p></div>
        </div>
    </div>
    <script src="./src/js/Tile.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
