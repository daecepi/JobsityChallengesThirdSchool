<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Piano</title>
</head>
<body>
    <!--This page is oriented to spanish speakers even though all code is made in English-->
    <header><h1>= ULTIMATE PIANO =</h1></header>
    <div class="content">
        <div class="configs">
            <input id="num-scales-control" type="number" min="1" max="2" value="1" id="num-octets" class="num-sections" placeholder="Numero de sectores..">
            <div class="volume-box">
                <label for="volume-control">Volume:</label>
                <input id="volume-control" type="range" min="1" max="100" value="100" class="slider" id="myRange">
            </div>
        </div>
        <!--Place where the piano tile are going to be-->
        <div class="tiles-wrapper">
        </div>    
        <div class="pedal-wrapper">
            <a id="foot-button" class="foot-button">PEDAL<br /> (keyboard)</a>
            <div id="pedal-led" class="pedal-led"><p>Sustain off</p></div>
        </div>
    </div>
    <script src="./src/js/Tile.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
